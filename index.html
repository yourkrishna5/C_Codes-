<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Chat - Secure & Secret</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: black;
      color: #00ff41;
    }

    #intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(145deg, #000000, #1a1a1a);
    }

    .enter-btn {
      border: 1px solid #00ff41;
      background: transparent;
      color: #00ff41;
      padding: 1rem 2rem;
      margin-top: 2rem;
      transition: 0.3s ease;
    }

    .enter-btn:hover {
      background: #00ff41;
      color: black;
      box-shadow: 0 0 10px #00ff41;
    }

    #chat {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    .chat-header {
      padding: 1rem;
      background: #111;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #00ff41;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #000;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: #111;
      border-top: 1px solid #00ff41;
    }

    .chat-input input {
      flex: 1;
      background: black;
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }

    .chat-input button {
      border: 1px solid #00ff41;
      background: transparent;
      color: #00ff41;
      padding: 0.5rem 1.2rem;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #00ff41;
      color: black;
    }

    .message::before {
      content: "> ";
      color: #00aa55;
    }

    .message {
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }

    .typing-indicator {
      font-style: italic;
      color: #005522;
    }

    @media (max-width: 576px) {
      .chat-input {
        flex-direction: column;
      }

      .chat-input input {
        margin-bottom: 0.5rem;
        margin-right: 0;
      }

      .chat-input button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- üîä Background Music -->
<audio id="bgMusic" autoplay loop muted>
  <source src="https://files.catbox.moe/1u9z12.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<!-- üö™ Welcome Screen -->
<div id="intro">
  <h1>‚ñà‚ñì‚ñí‚ñë ANONYMOUS CHANNEL ‚ñë‚ñí‚ñì‚ñà</h1>
  <p>No names. No data. Only your thoughts ‚Äî safely encrypted.</p>
  <p>Created by <strong>Krishna Khanal</strong></p>
  <small class="text-success">Messages are temporary and not saved permanently.</small>
  <button id="enterBtn" class="enter-btn">ENTER CHAT</button>
</div>

<!-- üí¨ Chat Interface -->
<div id="chat" class="d-flex flex-column">
  <div class="chat-header">
    üîê Anonymous Chat Channel
  </div>
  <div class="chat-box" id="chatBox">
    <div class="typing-indicator" id="typingIndicator" style="display:none;">Someone is typing...</div>
  </div>
  <form id="chatForm" class="chat-input">
    <input type="text" id="messageInput" placeholder="Send an anonymous message..." required />
    <button type="submit">SEND</button>
  </form>
</div>

<!-- üìú Script Section -->
<script>
  const API_URL = "https://chat-web-7bge.onrender.com/";

  const intro = document.getElementById("intro");
  const chat = document.getElementById("chat");
  const enterBtn = document.getElementById("enterBtn");
  const chatBox = document.getElementById("chatBox");
  const chatForm = document.getElementById("chatForm");
  const messageInput = document.getElementById("messageInput");
  const typingIndicator = document.getElementById("typingIndicator");
  const bgMusic = document.getElementById("bgMusic");

  enterBtn.addEventListener("click", () => {
    intro.style.display = "none";
    chat.style.display = "flex";

    // Try to unmute music (browser restriction workaround)
    bgMusic.muted = false;
    bgMusic.play().catch(() => {
      console.log("Autoplay might be blocked.");
    });

    loadMessages();
    setInterval(loadMessages, 5000);
  });

  messageInput.addEventListener("input", () => {
    typingIndicator.style.display = "block";
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(() => {
      typingIndicator.style.display = "none";
    }, 1200);
  });

  async function loadMessages() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      chatBox.innerHTML = '<div id="typingIndicator" class="typing-indicator" style="display:none;">Someone is typing...</div>';

      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg.message;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (e) {
      console.error("Failed to fetch messages.", e);
    }
  }

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message) return;

    const sendingMsg = document.createElement("div");
    sendingMsg.className = "message";
    sendingMsg.style.color = "#00aa55";
    sendingMsg.textContent = "> Encrypting & sending...";
    chatBox.appendChild(sendingMsg);
    chatBox.scrollTop = chatBox.scrollHeight;

    messageInput.value = "";
    typingIndicator.style.display = 'none';

    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      sendingMsg.textContent = "> ‚úÖ Sent!";
      sendingMsg.style.color = "#00ff88";

      setTimeout(() => {
        if (sendingMsg && sendingMsg.parentNode) {
          sendingMsg.remove();
        }
      }, 1500);

      loadMessages();

    } catch (err) {
      sendingMsg.textContent = "> ‚ùå Failed to send.";
      sendingMsg.style.color = "#ff5555";
    }
  });
</script>

</body>
</html>
