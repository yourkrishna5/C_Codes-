<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Chat - Secure & Secret</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer data-domain="nullchat.netlify.app" src="https://plausible.io/js/script.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: black;
      color: #00ff41;
    }

    #intro {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(145deg, #000000, #1a1a1a);
    }

    .enter-btn {
      border: 1px solid #00ff41;
      background: transparent;
      color: #00ff41;
      padding: 1rem 2rem;
      margin-top: 1rem;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .enter-btn:hover {
      background: #00ff41;
      color: black;
      box-shadow: 0 0 10px #00ff41;
    }

    #chat {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    .chat-header {
      padding: 1rem;
      background: #111;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #00ff41;
      position: relative;
    }

    .counter {
      position: absolute;
      right: 10px;
      top: 12px;
      font-size: 0.9rem;
      color: #00ff88;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #000;
      border-bottom: 1px solid #00ff41;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: #111;
      border-top: 1px solid #00ff41;
    }

    .chat-input input {
      flex: 1;
      background: black;
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }

    .chat-input button {
      border: 1px solid #00ff41;
      background: transparent;
      color: #00ff41;
      padding: 0.5rem 1.2rem;
      transition: 0.3s;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #00ff41;
      color: black;
    }

    .message::before {
      content: "> ";
      color: #00aa55;
    }

    .message {
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }

    .message.sending {
      color: #00aa55;
      animation: blink 0.6s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .typing-indicator {
      font-style: italic;
      color: #005522;
      padding-top: 0.3rem;
    }

    .report-box {
      padding: 0.8rem;
      background: #111;
      text-align: center;
      margin-top: 1rem;
      border: 1px solid #00ff41;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    .report-box textarea {
      width: 100%;
      background: black;
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      resize: vertical;
      min-height: 60px;
    }

    .report-box button {
      border: 1px solid #00ff41;
      background: transparent;
      color: #00ff41;
      padding: 0.4rem 1rem;
      cursor: pointer;
    }

    .report-box button:hover {
      background: #00ff41;
      color: black;
    }

    @media (max-width: 576px) {
      .chat-input {
        flex-direction: column;
      }

      .chat-input input {
        margin-bottom: 0.5rem;
        margin-right: 0;
      }

      .chat-input button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- üîî Notification Sound -->
<audio id="notifySound">
  <source src="https://files.catbox.moe/1sw0om.mp3" type="audio/mp3">
</audio>

<!-- üö™ Welcome Screen -->
<div id="intro">
  <h1>‚ñà‚ñì‚ñí‚ñë ANONYMOUS CHANNEL ‚ñë‚ñí‚ñì‚ñà</h1>
  <p>No names. No data. Only your thoughts ‚Äî safely encrypted.</p>
  <p>Created by <strong>Krishna Khanal</strong></p>
  <small class="text-success">Messages are temporary and not saved permanently.</small>
  
  <!-- ‚úÖ Report Box -->
  <div class="report-box">
    <textarea id="reportMsg" placeholder="Report bug or suggestion..."></textarea>
    <button onclick="sendReport()">Submit Report</button>
  </div>

  <button id="enterBtn" class="enter-btn">ENTER CHAT</button>
</div>

<!-- üí¨ Chat Interface -->
<div id="chat" class="d-flex flex-column">
  <div class="chat-header">
    üîê Anonymous Chat Channel
    <span class="counter" id="msgCounter">Sent: 0</span>
  </div>
  <div class="chat-box" id="chatBox">
    <div class="typing-indicator" id="typingIndicator" style="display:none;">Someone is typing...</div>
  </div>
  <form id="chatForm" class="chat-input">
    <input type="text" id="messageInput" placeholder="Send an anonymous message..." required />
    <button type="submit">SEND</button>
  </form>
</div>

<!-- üìú Script Section -->
<script>
  const API_URL = "https://chat-web-7bge.onrender.com/";

  const intro = document.getElementById("intro");
  const chat = document.getElementById("chat");
  const enterBtn = document.getElementById("enterBtn");
  const chatBox = document.getElementById("chatBox");
  const chatForm = document.getElementById("chatForm");
  const messageInput = document.getElementById("messageInput");
  const typingIndicator = document.getElementById("typingIndicator");
  const notifySound = document.getElementById("notifySound");
  const msgCounter = document.getElementById("msgCounter");

  const randomNames = ["Shadow", "Raven", "Echo", "Ghost", "Nova", "Cipher"];
  const codename = randomNames[Math.floor(Math.random() * randomNames.length)];

  let lastSentTime = 0;

  enterBtn.addEventListener("click", () => {
    intro.style.display = "none";
    chat.style.display = "flex";

    loadMessages();
    setInterval(loadMessages, 5000);
  });

  messageInput.addEventListener("input", () => {
    typingIndicator.style.display = "block";
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(() => {
      typingIndicator.style.display = "none";
    }, 1200);
  });

  async function loadMessages() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      const oldLength = document.querySelectorAll(".message").length;

      chatBox.querySelectorAll(".message").forEach(m => m.remove());

      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `[Anon] ${msg.message}`;
        chatBox.insertBefore(div, typingIndicator);
      });

      const newLength = document.querySelectorAll(".message").length;
      if (newLength > oldLength) {
        notifySound.play().catch(() => {});
      }

      msgCounter.textContent = `Sent: ${newLength}`;

      if (chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 200) {
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    } catch (e) {
      console.error("Failed to fetch messages.", e);
    }
  }

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const now = Date.now();
    if (now - lastSentTime < 5000) {
      alert("üïê Please wait 5 seconds before sending another message.");
      return;
    }

    const message = messageInput.value.trim();
    if (!message) return;

    const previewMsg = document.createElement("div");
    previewMsg.className = "message sending";
    previewMsg.textContent = `[${codename}] ${message}`;
    chatBox.insertBefore(previewMsg, typingIndicator);
    chatBox.scrollTop = chatBox.scrollHeight;

    messageInput.value = "";
    typingIndicator.style.display = 'none';
    lastSentTime = now;

    try {
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      previewMsg.className = "message";
      previewMsg.textContent = "> ‚úÖ Sent!";
      previewMsg.style.color = "#00ff88";

      setTimeout(() => {
        previewMsg.remove();
        loadMessages();
      }, 1500);
    } catch (err) {
      previewMsg.className = "message";
      previewMsg.textContent = "> ‚ùå Failed to send.";
      previewMsg.style.color = "#ff5555";
    }
  });

  function sendReport() {
    const report = document.getElementById("reportMsg").value.trim();
    if (!report) return alert("Please enter a report message first.");
    const subject = encodeURIComponent("NullChat Bug/Feedback Report");
    const body = encodeURIComponent(report);
    window.location.href = `mailto:cnrkrishnakhanal@gmail.com?subject=${subject}&body=${body}`;
  }
</script>

</body>
</html>
